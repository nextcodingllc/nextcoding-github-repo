<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextcoding | Coming Soon</title>
    <style>
        :root {
            --blue-light: #2196F3;
            --blue-dark: #1976D2;
            --text-color: white;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-light));
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: auto;
            height: 60px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .countdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 400px;
        }
        
        .countdown-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        .countdown-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .notify-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
        }
        
        .notify-input {
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .notify-button {
            background: white;
            color: var(--blue-dark);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .countdown {
                display: flex;
                justify-content: center;
                gap: 1.5rem;
                max-width: none;
            }
            
            .countdown-item {
                min-width: 100px;
            }
            
            .notify-form {
                flex-direction: row;
            }
            
            .notify-input {
                margin-bottom: 0;
                margin-right: 1rem;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Nextcoding Logo" class="logo">
    </div>
    
    <h1>We are building something amazing</h1>
    
    <p>Our new website is under development. We are working hard to bring you the best experience. Subscribe for updates.</p>
    
    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-number" id="days">31</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="hours">01</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="minutes">02</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <!-- Este elemento se ocultará en móviles -->
        <div class="countdown-item desktop-only">
            <div class="countdown-number" id="seconds">16</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
    
    <form class="notify-form">
        <input type="email" class="notify-input" placeholder="Your email address" required>
        <button type="submit" class="notify-button">Notify Me</button>
    </form>
    
    <script>
        // Countdown logic would go here
    </script>
</body>
</html>
